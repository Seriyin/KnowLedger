on:
  repository_dispatch:
    types: build-site
  push:
    branches:
      - master
    paths:
      - 'site/**'
  pull_request:
    branches:
      - master
    paths:
      - 'site/**'
name: Static Site Wiki
jobs:
  build-site:
    name: shalzz/zola-deploy-action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: shalzz/zola-deploy-action
        uses: shalzz/zola-deploy-action@master
        env:
          PAGES_BRANCH: gh-pages
          BUILD_DIR: site
          BUILD_FLAGS: --drafts
        TOKEN: ${{ secrets.AUTOTOKEN }}
